<ion-menu side="start" menuId="menuinicio" contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle *ngFor="let item of ArrayMenu | async ">
      <ion-item   [routerLink]="item.ruta" >
        <!-- <ion-label>{{item}}</ion-label>  presentar un datode un array -->
        <ion-icon [name]="item.icono" slot="start"></ion-icon>
        <ion-label>{{item.nombre}}</ion-label>
        <ion-icon name="play" slot="end"></ion-icon>
      </ion-item>
    </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>


<ion-app>
  <ion-router-outlet id="main"></ion-router-outlet>  
</ion-app>
